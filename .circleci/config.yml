version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16

    working_directory: ~/client

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test

  deploy:
    machine:
      enabled: true

    working_directory: ~/client

    steps:
      - add_ssh_keys:
        fingerprints:
          - "d3:43:3c:7f:65:fb:8f:96:62:c9:03:f1:b9:25:92:f0"
      - checkout
      - run:
        name: Push Master to Production
        command: |
          git push https://github.com/devhalpin/scheduler.git master:production

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - build
        filters:
          branches:
            ignore: production
      - deploy
        filters:
          branches:
            ignore: production
        requires:
          - build
            
